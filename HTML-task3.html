<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>HTML Form</title>
 <style>
   .toggle-group {
     display: flex;
     align-items: center;
   }

   .toggle-label {
     cursor: pointer;
     position: relative;
     padding-left: 30px;
     user-select: none;
   }

   .toggle-label:before {
     content: "^";
     position: absolute;
     left: 0;
   }

   .toggle-input {
     display: none;
   }

   .toggle-input:checked + .toggle-label:before {
     content: "";
   }

   .toggle-input:checked + .toggle-label {
     color: #007bff;
   }
 </style>
</head>
<body>
 <h1>HTML Form</h1>
 <form method="POST" action="index.php">
    <!-- Other fields... -->
    Gender:
    <div class="toggle-group">
      <input type="radio" id="male" name="gender" value="male" class="toggle-input">
      <label for="male" class="toggle-label">Male</label>
      <input type="radio" id="female" name="gender" value="female" class="toggle-input">
      <label for="female" class="toggle-label">Female</label>
    </div><br><br>
    
    <!-- Other fields... -->
    
    <button type="submit">Save</button>
 </form>
</body>
</html>
